<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BulletCreateDlg" widgetVar="BulletCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBulletTitle}">
            <h:form id="BulletCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bulletController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBulletLabel_BId}" for="BId" />
                        <p:inputText id="BId" value="#{bulletController.selected.BId}" title="#{bundle.CreateBulletTitle_BId}" required="true" requiredMessage="#{bundle.CreateBulletRequiredMessage_BId}"/>
                        <p:outputLabel value="#{bundle.CreateBulletLabel_BText}" for="BText" />
                        <p:inputText id="BText" value="#{bulletController.selected.BText}" title="#{bundle.CreateBulletTitle_BText}" required="true" requiredMessage="#{bundle.CreateBulletRequiredMessage_BText}"/>
                        <p:outputLabel value="#{bundle.CreateBulletLabel_BTime}" for="BTime" />
                        <p:calendar id="BTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{bulletController.selected.BTime}" title="#{bundle.EditBulletTitle_BTime}" required="true" requiredMessage="#{bundle.EditBulletRequiredMessage_BTime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBulletLabel_MId}" for="MId" />
                        <p:inputText id="MId" value="#{bulletController.selected.MId}" title="#{bundle.CreateBulletTitle_MId}" required="true" requiredMessage="#{bundle.CreateBulletRequiredMessage_MId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bulletController.create}" value="#{bundle.Save}" update="display,:BulletListForm:datalist,:growl" oncomplete="handleSubmit(args,'BulletCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BulletCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
