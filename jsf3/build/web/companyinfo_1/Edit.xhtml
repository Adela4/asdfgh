<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompanyinfoEditDlg" widgetVar="CompanyinfoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompanyinfoTitle}">
            <h:form id="CompanyinfoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{companyinfoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCompanyinfoLabel_ciId}" for="ciId" />
                        <p:inputText id="ciId" value="#{companyinfoController.selected.ciId}" title="#{bundle.EditCompanyinfoTitle_ciId}" required="true" requiredMessage="#{bundle.EditCompanyinfoRequiredMessage_ciId}"/>
                        <p:outputLabel value="#{bundle.EditCompanyinfoLabel_ciText}" for="ciText" />
                        <p:inputText id="ciText" value="#{companyinfoController.selected.ciText}" title="#{bundle.EditCompanyinfoTitle_ciText}" required="true" requiredMessage="#{bundle.EditCompanyinfoRequiredMessage_ciText}"/>
                        <p:outputLabel value="#{bundle.EditCompanyinfoLabel_ciTime}" for="ciTime" />
                        <p:calendar id="ciTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{companyinfoController.selected.ciTime}" title="#{bundle.EditCompanyinfoTitle_ciTime}" required="true" requiredMessage="#{bundle.EditCompanyinfoRequiredMessage_ciTime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCompanyinfoLabel_MId}" for="MId" />
                        <p:inputText id="MId" value="#{companyinfoController.selected.MId}" title="#{bundle.EditCompanyinfoTitle_MId}" required="true" requiredMessage="#{bundle.EditCompanyinfoRequiredMessage_MId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{companyinfoController.update}" value="#{bundle.Save}" update="display,:CompanyinfoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CompanyinfoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompanyinfoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
