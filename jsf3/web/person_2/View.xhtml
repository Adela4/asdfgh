<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonViewDlg" widgetVar="PersonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonTitle}">
            <h:form id="PersonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonLabel_MId}"/>
                        <h:outputText value="#{personController.selected.MId}" title="#{bundle.ViewPersonTitle_MId}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_MName}"/>
                        <h:outputText value="#{personController.selected.MName}" title="#{bundle.ViewPersonTitle_MName}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_MTruename}"/>
                        <h:outputText value="#{personController.selected.MTruename}" title="#{bundle.ViewPersonTitle_MTruename}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_MTel}"/>
                        <h:outputText value="#{personController.selected.MTel}" title="#{bundle.ViewPersonTitle_MTel}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_MPassword}"/>
                        <h:outputText value="#{personController.selected.MPassword}" title="#{bundle.ViewPersonTitle_MPassword}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_MAuthority}"/>
                        <h:outputText value="#{personController.selected.MAuthority}" title="#{bundle.ViewPersonTitle_MAuthority}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
