<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompanyEditDlg" widgetVar="CompanyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompanyTitle}">
            <h:form id="CompanyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{companyController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCompanyLabel_CId}" for="CId" />
                        <p:inputText id="CId" value="#{companyController.selected.CId}" title="#{bundle.EditCompanyTitle_CId}" required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_CId}"/>
                        <p:outputLabel value="#{bundle.EditCompanyLabel_CName}" for="CName" />
                        <p:inputText id="CName" value="#{companyController.selected.CName}" title="#{bundle.EditCompanyTitle_CName}" required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_CName}"/>
                        <p:outputLabel value="#{bundle.EditCompanyLabel_CEstablishTime}" for="CEstablishTime" />
                        <p:calendar id="CEstablishTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{companyController.selected.CEstablishTime}" title="#{bundle.EditCompanyTitle_CEstablishTime}" required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_CEstablishTime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCompanyLabel_CTel}" for="CTel" />
                        <p:inputText id="CTel" value="#{companyController.selected.CTel}" title="#{bundle.EditCompanyTitle_CTel}" required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_CTel}"/>
                        <p:outputLabel value="#{bundle.EditCompanyLabel_CContactor}" for="CContactor" />
                        <p:inputText id="CContactor" value="#{companyController.selected.CContactor}" title="#{bundle.EditCompanyTitle_CContactor}" required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_CContactor}"/>
                        <p:outputLabel value="#{bundle.EditCompanyLabel_MId}" for="MId" />
                        <p:selectOneMenu id="MId" value="#{companyController.selected.MId}" required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_MId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="MIdItem"
                                           itemValue="#{MIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{companyController.update}" value="#{bundle.Save}" update="display,:CompanyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CompanyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompanyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
